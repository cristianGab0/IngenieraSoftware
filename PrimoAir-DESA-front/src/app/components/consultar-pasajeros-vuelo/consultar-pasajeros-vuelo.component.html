<div *ngIf="cargados">
    <div id="cont">
        <div>
            <div id="tab">

                <div id="enc">
                    <span id="encTitle">Consultar Aviones</span>
                </div>
              
                <div id="fil">
                    <div id="colu">Ingrese su numero de vuelo</div>
                    <div id="colu">
                        <input size="16" id="ful" name="numVuelo" [(ngModel)]="n" #numVuelo="ngModel" type="number"
                            class="form-control" id="datetime" ngModel>

                    </div>
                </div>
               
               
            </div>
            <div id="contSig">
                <button type="button" (click)="onConsultarPasajeros(numVuelo.value)" id="btnSig">BUSCAR</button>
                <button type="button" (click)="onReset()" id="btnSig">Limpiar</button>
            </div>

        </div>
        <div *ngIf="verDatos">
            <div id="tab" *ngFor="let item of Datos;let indice= index">

                <div id="enc">
                    <span id="encTitle">Datos del Pasajero {{indice+1}}</span>
                </div>

                <div id="fil">
                    <div id="colu">Nombre del Pasajero
                    </div>
                    <div id="colu">
                       {{item.data}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">Numero de Pasaporte
                    </div>
                    <div id="colu">
                       {{item.data}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">Nacionalidad</div>
                    <div id="colu">
                        {{item.data}}
                    </div>
                </div>

                <div id="fil">
                    <div id="colu">Edad</div>
                    <div id="colu">
                        {{item.data}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">Telefono</div>
                    <div id="colu">
                        {{item.data}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">CorreoElectronico</div>
                    <div id="colu">
                        {{item.data}}
                    </div>
                </div>
                


            </div>
            <div id="contSig">
                <button type="button" (click)="createPDF()" id="btnSig">Imprimir</button>
            </div>

        </div>
    </div>
</div>
