<div *ngIf="cargados">
    <div id="cont">
        <div>
            <div id="tab">

                <div id="enc">
                    <span id="encTitle">Consultar Vuelos</span>
                </div>
                <div id="fil">
                    <div id="colu">Seleccione Aereopuerto</div>
                    <div id="colu">
                        <select id="AirSalida" #Aero="ngModel"   name="Aereo" ngModel>
                            <option *ngFor="let item of Datos1;let indice=index" value={{indice}}>
                                {{item.nombre}}
                            </option>
                        </select>
                    </div>
                </div>
               
               
            </div>
            <div id="contSig">
                <button type="button" (click)="onConsultarAereolineas(Aero.value)" id="btnSig">BUSCAR</button>
                <button type="button" (click)="onReset()" id="btnSig">Limpiar</button>
            </div>

        </div>
        <div *ngIf="verDatos">
            <div id="tab" *ngFor="let item of Datos;let indice= index">

                <div id="enc">
                    <span id="encTitle">Aerolinea {{indice+1}}</span>
                </div>

                <div id="fil">
                    <div id="colu">Nombre aerol√≠nea
                    </div>
                    <div id="colu">
                       {{item.nombreAerolinea}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">Cantidad de aviones
                    </div>
                    <div id="colu">
                       {{item.cantidadAviones}}
                    </div>
                </div>
                <div id="fil">
                    <div id="colu">Destinos autorizados</div>
                    <div id="colu">
                        faltan
                    </div>
                </div>
                


            </div>
            <div id="contSig">
                <button type="button" (click)="null" id="btnSig">Imprimir</button>
            </div>

        </div>
    </div>
</div>
